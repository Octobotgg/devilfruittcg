<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="64" y1="64" x2="448" y2="448" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1A0F2E"/>
      <stop offset="1" stop-color="#0A0F1E"/>
    </linearGradient>
    <linearGradient id="fruitGrad" x1="180" y1="150" x2="340" y2="360" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FF5A5A"/>
      <stop offset="0.55" stop-color="#DC2626"/>
