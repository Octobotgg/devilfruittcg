  <path d="M202 190C222 168 258 162 282 176" stroke="white" stroke-opacity="0.35" stroke-width="8" stroke-linecap="round" filter="url(#softGlow)"/>

  <!-- Monogram mark -->
  <text x="256" y="452" text-anchor="middle" fill="#F0C040" fill-opacity="0.92" font-family="Inter, Arial, sans-serif" font-weight="800" font-size="38" letter-spacing="6">DFTCG</text>
