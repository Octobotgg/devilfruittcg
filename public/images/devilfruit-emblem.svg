    <path d="M282 208C300 206 314 220 310 235C306 250 286 255 274 246"/>
    <path d="M215 286C228 270 252 272 258 288C264 304 248 318 232 310"/>
    <path d="M286 286C302 278 320 288 320 304C320 320 300 328 286 318"/>
