    <rect x="274" y="198" width="118" height="162" rx="14" transform="rotate(14 274 198)" fill="#0F1A33" stroke="#F0C040" stroke-opacity="0.28"/>
  </g>

  <!-- Devil fruit body -->
  <path d="M256 136C198 136 154 180 154 238C154 308 206 364 256 384C306 364 358 308 358 238C358 180 314 136 256 136Z" fill="url(#fruitGrad)"/>
  <path d="M256 136C198 136 154 180 154 238C154 308 206 364 256 384C306 364 358 308 358 238C358 180 314 136 256 136Z" stroke="#F0C040" stroke-opacity="0.5" stroke-width="6"/>

